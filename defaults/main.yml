---

# mimetype / desktop associations, for two sections in mimeapps.list
potos_mimeapps:
  default_applications:
    - mimetype: video/mp4
      desktop: vlc.desktop
    - mimetype: x-scheme-handler/mailto
      desktop: claws-mail.desktop
  added_associations:
    - mimetype: video/mp4
      desktop: vlc.desktop
    - mimetype: video/webm
      desktop: vlc.desktop
    - mimetype: x-scheme-handler/mailto
      desktop: claws-mail.desktop

